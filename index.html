<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat Properties CRM</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Maps API (Replace YOUR_API_KEY with your actual Google Maps API Key) -->
    <!-- Libraries: places is required for Autocomplete -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd2gdMJVt5C_tgYqWoRbBiatzmevYdB9U&libraries=places"></script>
</head>

<body>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = '#fee2e2';
            errorDiv.style.color = '#991b1b';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.borderBottom = '2px solid #b91c1c';
            errorDiv.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';

            errorDiv.innerHTML = `
          <h3 style="margin:0 0 10px 0">Global Error Caught</h3>
          <p><strong>Message:</strong> ${message}</p>
          <p><strong>Source:</strong> ${source}:${lineno}:${colno}</p>
          <pre style="background:#fff; padding:10px; overflow:auto; border-radius:4px">${error ? error.stack : ''}</pre>
          <button onclick="this.parentElement.remove()" style="margin-top:10px; padding:5px 10px; background:#b91c1c; color:white; border:none; border-radius:4px; cursor:pointer">Close</button>
        `;
            document.body.appendChild(errorDiv);
            console.error('Global error caught:', message, error);
        };

        window.addEventListener('unhandledrejection', function (event) {
            // Suppress API/network errors â€” these are handled inside components (try/catch, .catch())
            // and should not show a global banner. Only show for actual code bugs.
            const reason = event.reason;
            const message = (reason?.message || String(reason) || '').toLowerCase();

            // Ignore known backend/network error patterns
            const isApiError = message.includes('api request failed') ||
                message.includes('network error') ||
                message.includes('failed to fetch') ||
                message.includes('load failed') ||
                message.includes('fetch') ||
                message.includes('econnrefused') ||
                message.includes('timeout') ||
                (reason?.response && reason?.config); // axios error object

            if (isApiError) {
                console.warn('[Suppressed Unhandled Rejection - API/Network]:', reason?.message || reason);
                event.preventDefault(); // Prevent browser console error too (optional)
                return;
            }

            // Only show banner for non-API code errors (real bugs)
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.bottom = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = '#fffbeb';
            errorDiv.style.color = '#92400e';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.borderTop = '2px solid #b45309';

            errorDiv.innerHTML = `
          <h3 style="margin:0 0 10px 0">Unhandled Promise Rejection</h3>
          <p><strong>Reason:</strong> ${event.reason}</p>
          <button onclick="this.parentElement.remove()" style="margin-top:10px; padding:5px 10px; background:#92400e; color:white; border:none; border-radius:4px; cursor:pointer">Close</button>
        `;
            document.body.appendChild(errorDiv);
            console.error('Unhandled rejection:', event.reason);
        });
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
